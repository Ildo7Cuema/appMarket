<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- Preload para o favicon -->
    <link rel="preload" href="images/logo.svg" as="image" type="image/svg+xml" />

    <!-- Preload para a imagem de placeholder de produtos -->
    <link rel="preload" href="images/product-placeholder.svg" as="image" type="image/svg+xml" />

    <!-- Favicon SVG principal -->
    <link rel="icon" type="image/svg+xml" href="images/logo.svg" />

    <!-- Fallbacks para navegadores mais antigos -->
    <link rel="alternate icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="alternate icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="alternate icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
